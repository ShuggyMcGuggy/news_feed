{% load bootstrap3 %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
        Learning Log
    </title>
    {% bootstrap_css %}
    {% bootstrap_javascript %}



</head>

<body>
    <!-- Static navbar -->

<nav class="navbar navbar-default">
      <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                      aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'podcasts:homepage' %}">News Tracker Home</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                  <li>
                      <a href="{% url 'podcasts:news' %}">News</a>
                  </li>
                  <li>
                      <a href="{% url 'podcasts:news_list_static' %}">News Static</a>
                  </li>
                  <li><a href="https://www.000webhost.com/cpanel-login">Web Host Login</a></li>
              </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="page-header">
        <div class="col">
            <img src="https://mister-data-aggregator.000webhostapp.com//static/imgs/agile_news.png" alt="pyCasts! Logo" id="site-logo" />
        </div>
        {% block header%}{% endblock header %}
    </div>
    <div>
        {% block content %}{% endblock content %}
    </div>

</div><!-- /container -->

</body>
</html>
