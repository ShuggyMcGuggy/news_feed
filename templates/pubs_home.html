{% extends "base2.html" %}
{% load static %}

{% block header %}
{% endblock header %}

{% block content %}

  <div class="container-fluid p-2 bg-dark text-white">
    <h3> List of Publications</h3>
  </div>

    <div class="container-fluid p3"
      <div class="row">
        <div class="col">
          {% for pubitem in pubitems %}
              <section class="card mb-3 p-1">
                <div class="row no-gutters p-1 ps-3">
                    <h3 class="card-item-link" ><a href="{% url 'podcasts:pub_item' pubitem.id %}">{{ pubitem.title }}</a></h3>
                    {% autoescape off %}
                    <p>{{ pubitem.description }}</p>
                    {% endautoescape %}
                </div>
              </section>
          {% endfor %}
        </div>
      </div>
  </div>

{% endblock content %}
